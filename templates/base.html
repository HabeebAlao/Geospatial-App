<style>
    .site-header {
        background-color: rgba(255, 255, 255, 0.0);
        backdrop-filter: blur(10px);
    }

    .site-header .container {
        display: flex;
        gap: 30px;
        width: 100%;
        justify-content: center;
    }

    @media (max-width: 767px) {
        .site-header .container {
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .site-header a {
            margin-right: 0;
            margin-bottom: 15px;
        }
    }

    a {
        color: #999999;
    }

    a:hover {
        color: #C79471;
    }

    .header-text {
        top: 15px;
        left: 20px;
        position: absolute;
        color: #ffffff;
        font-size: 24px;
    }

    .header-text span {
        color: #C79471;

    }
</style>
<body style="background-color: #1E1E1E">
<nav class="site-header sticky-top py-1">
    <H1 class="header-text"><a href="/"><Span>K</Span>antask</a></H1>
    <div class="container d-flex flex-row flex-md-row align-items-center">
        <a class="py-2" href="/">Home</a>
        <a class="py-2" href="/events">Events</a>
        {% if user.is_authenticated %}
            <a class="py-2" href="{% url 'profile' %}">Account</a>
        {% else %}
            <a class="py-2" href="{% url 'login' %}">Log In</a>
        {% endif %}
        <!--
        {% if user.is_authenticated %}
            <a class="py-2" href="{% url 'logout' %}">Account</a>
        {% else %}
            <a class="py-2" href="{% url 'login' %}">Log In</a>
        {% endif %} -->
    </div>
</nav>
{% block content %}{% endblock content %}
</body>
</html>
